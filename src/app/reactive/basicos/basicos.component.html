<h2>Reactivos Básicos</h2>
<hr>

<!--

    Los formularios reactivos normalmente todo se controla del lado del typescript
    todo el peso del formulario se encuentra en el codebehind
    para permitir tener HTML muy básicos
    
-->

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
            <!--Campo de producto-->
            <div class="mb-3 row">
                <label class="col-sm col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del producto" formControlName="nombre">
                    <span class="form-text text-danger" *ngIf="campoEsValido('nombre')"> Debe
                        de ser de 3 letras</span>
                </div>
            </div>
            <!--Campo de precio-->
            <div class="mb-3 row">
                <label class="col-sm col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del producto"
                        formControlName="precio">
                    <span class="form-text text-danger" *ngIf="campoEsValido('precio')"> El precio debe ser 0 o mayor</span>
                </div>
            </div>
            <!--Existencias-->
            <div class="mb-3 row">
                <label class="col-sm col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Existencias del producto"
                        formControlName="existencias">
                        <span class="form-text text-danger" *ngIf="campoEsValido('existencias')"> Las existencias deben ser 0 o mayor</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Guardar</button>
                    <!--[disabled]="miFormulario.invalid"-->
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>



    </div>
</div>

<!--
    Pristine: siginifica que no se han tocado ninguno de los valores con los que se inicializó el formulario
    Touched: Significa que el formulario ha sido tocado o manipulado
-->
