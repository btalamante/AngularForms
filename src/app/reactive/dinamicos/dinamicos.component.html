<h2>Reactivos: <small> Dinámicos</small></h2>
<hr>
<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Nombre de la persona" formControlName="nombre">
            <span class="form-text text-danger" *ngIf="campoEsValido('nombre')"> Este campo es
                obligarorio</span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" placeholder="Agregar favorito" [formControl]="nuevoFavorito" (keyup.enter)="agregarFavorito()">
                <!-- "a=1" -->
                <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()">Agregar</button>
                <!-- (click)="a=1" -->
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <!--
            formArrayName="favoritos" : le decimos al div que recibirá el arreglo que tenemos en el codebehind
        -->
        <div class="col-sm-9" formArrayName="favoritos">
            <!--
                favoritosArr es un getter que está en el codebehind el cual regresa
                todo el arreglo de formularios que tenemos declarados
            -->
            <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
                <input class="form-control" [formControlName]="i">
                <button class="btn btn-outline-danger" type="button" (click)="borrar(i)" >Eliminar</button>
                <!-- (click)="a=1" -->
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

        <span>Agregar Juego</span>
        <pre>{{nuevoFavorito.valid}}</pre>
        <pre>{{nuevoFavorito.value}}</pre>



    </div>
</div>
